<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Countries</title>
    <style>
        .countries{
            border: 2px solid;
            color: white;
            border-radius: 20px;
            padding: 20px;
            background-color: black;
            margin: 10px;
        }
        #countries{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }
    </style>
</head>
<body>
    <h1>Show Countries</h1>
    <div id="countries">

    </div>
    <script src="./app.js"></script>
</body>
</html>
